<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:body>
<!-- Set the Layout and Title for this page -->
<ui:composition template="/layouts/commonLayout.xhtml">
<ui:define name="title">JSF Login Page</ui:define>
<ui:define name="content">
	<!-- Login Form -->
	<div align="center">
		<h:form class="form" >
			 Username<h:inputText value="#{user.username}" title=""/><h:message for="username"/><br/>
			 Password<h:inputText value="#{user.password}" title=""/><br/>
			<div align="center"> <h:commandButton  action="#{formController.userLogin(user)}" class="btn_submit" value="Sign in"/></div>
			<div><a href="#">Create account</a> | <a href="#">Forget password</a></div>	
		</h:form>
		<h:messages />
	</div>
</ui:define>
</ui:composition>
</h:body>

</html>
